<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 2000px; /* Added for scroll effect demonstration */
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            transition: background 0.3s ease-in-out;
            z-index: 1000;
        }

        .navbar.scrolled {
            background: rgba(255, 0, 0, 0.9); /* Changes color when scrolled */
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            transition: color 0.3s, background 0.3s;
        }

        /* Hover Effect */
        .navbar ul li a:hover {
            color: black;
            background: white;
            border-radius: 5px;
        }

        /* Page Content */
        .content {
            margin-top: 80px; /* To prevent content from being hidden under the fixed navbar */
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Scroll down to see the navigation bar change color.</p>
    </div>

    <script>
        // Change navbar background when scrolling
        window.addEventListener("scroll", function() {
            var navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>

</body>
</html>
